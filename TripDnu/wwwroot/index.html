<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Trip Planner</title>
    <link href="css/site.css" rel="stylesheet" />
</head>

<body>
    <div id="sidebar">
        <img src="img/rossgeller.jpg" alt="User Image" class="userimg"/>
        <span id="username">Ross Geller</span>
        <ul class="menu">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div id="wrapper">
        <div id="main">
            <div>
                <button id="sidebarToggle">Toggle Menu</button>
            </div>
            <h1>Trip Planner</h1>
            <p>Plan like this is your last! YOLO!!</p>
            <form>
                <div>
                    <label>Date</label>
                    <input />
                </div>
                <div>
                    <label>Location</label>
                    <input />
                </div>
                <div>
                    <input type="submit" value="Add" />
                </div>
            </form>
        </div>
        <div id="footer">
            &copy; 2015 Trip planner.
        </div>
    </div>
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/site.js"> </script>
    
</body>
</html>
